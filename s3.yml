services:
  s3:
    image: quay.io/minio/minio
    command: minio server /data --console-address ":9001"
    ports:
      - 9000:9000
      - 9001:9001
    env_file:
      - .env
    volumes:
      - s3:/data
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s

volumes:
  s3:
    name: s3